<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dark-Light Themes</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Light/Dark Mode</h1>
		<div class="toggle-container">
			<input type="checkbox" id="switch" name="theme" />
			<label for="switch">Toggle</label>
		</div>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus reiciendis est quaerat nostrum ratione hic optio corporis odio dolore laboriosam aut architecto quibusdam iusto velit, repellat vel, error pariatur minima.</p>
	</div>

	<script type="text/javascript">
		var checkbox = document.querySelector("input[name=theme]");
		checkbox.addEventListener('change', function() {
			console.log(this.checked);
			if (this.checked) {
				trans();
				document.documentElement.setAttribute('data-theme', 'dark');
			} else {
				trans();
				document.documentElement.setAttribute('data-theme', 'light');
			}
		});
		let trans = () => {
			document.documentElement.classList.add('transition');
			window.setTimeout(() => {
				document.documentElement.classList.remove('transition');
			}, 1000);
		};
	</script>
</body>
</html>
